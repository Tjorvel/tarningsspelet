<!DOCTYPE html>
<html>
<head>
	<title>Tarningsspelet</title>
	<link rel="stylesheet" href="style.css" type="text/css">
    <script src="javascript.js"></script>
</head>
<body>
    <div id="wrapper">
        <div id="header_wrapper">    
        <div id="menu_pic"><img src="bilder/meny2.jpg"></div>
            <ul class="menu">
                <li id="linkGame"><a href="index.html">Spela</a></li>
                <li id="linkToplist"><a href="toplist.html">Toplista</a></li>
                <li id="linkLogon"><a href="logon.html">Logga in</a></li>
            </ul>
        </div>
        <div id="content_wrapper"> 
            <div id="game">
                <div id="rules" onclick="Main.expandRules()">Regler</div>
                <div class="dice" id="dice1">0</div>
                <div class="dice" id="dice2">0</div>
                <div class="dice" id="dice3">0</div>
                <div class="dice" id="dice4">0</div>
                <div>Gissa ett tal mellan 3-18 här:</div>
                <input id="inpGuess"type="text" placeholder="3-18"/>
                <button id="btnRollDice" onclick="Main.btnRollDice()">Rulla tärningar</button>
                <label id="lblScore">Poäng:</label>
                <input id="score" type="text" value="0" readonly >
            </div>           
        </div>
    </div>
</body>
</html>
